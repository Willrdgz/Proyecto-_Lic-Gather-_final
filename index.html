<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="icon" type="image/png" href="./img/logo.1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow text-center" style="width: 340px; border-radius: 12px;">
    <img src="img/logo.jpg" alt="Logo" width="180" class="mx-auto mb-3">
    <h4 class="fw-semibold mb-3">Iniciar sesión</h4>

    <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">
    <input type="password" id="contrasena" class="form-control mb-3" placeholder="Contraseña">

    <button id="btnLogin" class="btn btn-primary w-100 mb-2">Entrar</button>
    <button class="btn btn-outline-secondary w-100" onclick="location.href='pages/Registrarse.html'">Crear cuenta</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
