<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/Registrar.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow text-center" style="width: 340px; border-radius: 12px;">
    <img src="../img/logo.jpg" alt="Logo" width="160" class="mx-auto mb-3">
    <h4 class="mb-3 fw-semibold">Crear cuenta</h4>

    <input type="text" id="UsuarioNew" class="form-control mb-2" placeholder="Usuario">
    <input type="password" id="ContraseñaNew1" class="form-control mb-2" placeholder="Contraseña">
    <input type="password" id="ContraseñaNew2" class="form-control mb-3" placeholder="Repetir contraseña">

    <small class="text-muted d-block mb-3">(Debe tener al menos 8 caracteres, una mayúscula y un número)</small>

    <button id="btnIngresar" class="btn btn-primary w-100 mb-2">Registrar</button>
    <button class="btn btn-secondary w-100" onclick="location.href='../index.html'">Regresar</button>

    <hr class="mt-4">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro.js"></script>
</body>
</html>
