<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gather</title>
  <link rel="icon" type="image/png" href="../img/logo.1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black px-3">
    <div class="d-flex align-items-center">
      <img src="../img/logo sin fondo.png" alt="icon" width="250">
    </div>
    <div class="col-md-8 d-flex justify-content-end align-items-center">
      <div class="px-2">
        <img src="../img/userIcon1.png" width="50px" height="auto">
      </div>
      <div class="user-info text-light py-2">
        <h5 id="userName">Nombre de usuario</h5>
        <button type="button" class="btn btn-outline-light btn-sm" id="btnRegresar" onclick="location.href='../index.html'">Salir</button>
      </div>
    </div>
  </nav>

  <!-- Contenedor central -->
  <div class="container my-5 p-4 rounded" style="background-color:#dff6f2;">
    
    <!-- Crear formulario -->
     
    <a href="../pages/newForm.html">
      <div class="text-center mb-5">
        <div class="bg-white rounded shadow-sm p-4 d-inline-block">
          <img src="../img/88450.png" alt="crear formulario" class="img-fluid icon-form" style="width:120px;">
        </div>
        <p class="fw-bold mt-2 text-center">Crear un formulario en blanco</p>
      </div>
    </a>
    

    <!-- Seleccionar formulario -->
    <div class="bg-white rounded shadow-sm p-4 text-center">
      <div class="row justify-content-center g-4">
        <p class="fw-bold mt-4">Seleccionar un formulario</p>
        <!-- Formulario 1: Encuesta de Satisfacción -->
        <div class="col-12 col-sm-6 col-md-4">
          <a href="../pages/encuesta-satisfaccion.html">
            <img src="../img/104090.png" alt="Encuesta de Satisfacción" class="img-fluid icon-form">
          </a>
          <p class="fw-bold mt-2">Encuesta de Satisfacción</p>
        </div>
        <!-- Formulario 2: Evaluación y Calificación -->
        <div class="col-12 col-sm-6 col-md-4">
          <a href="../pages/evaluacion-calificacion.html">
            <img src="../img/104090.png" alt="Evaluación y Calificación" class="img-fluid icon-form">
          </a>
          <p class="fw-bold mt-2">Evaluación y Calificación</p>
        </div>
        <!-- Formulario 3: Registro de Eventos -->
        <div class="col-12 col-sm-6 col-md-4">
          <a href="../pages/registro-eventos.html">
            <img src="../img/104090.png" alt="Registro de Eventos" class="img-fluid icon-form">
          </a>
          <p class="fw-bold mt-2">Registro de Eventos</p>
        </div>
      </div>
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/mostrarUsuario.js"></script>
